<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Library Application</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <header id="header">
        <img src="images/header.jpg" alt="Library Image from Alfons Morales via Unsplash.com"> 
        <h1>The "I Know Stuff" Library</h1>
    </header>
    <main>
        <section id="display">
            <table>
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <section id="buttons">
            <button id="newBook">New Book</button>
        </section>
        <section>
            <form id="form" action=""> 
                <input type="text" id="title" name="title" placeholder="The Hobbit" required>
                <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required>
                <input type="text" id="pages" name="pages" placeholder="304" required>
                <select id="read" name="read" class="form-item" required>
                    <option disabled selected value>Select status</option>
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
                <button id="submit" type="submit" form="form">Submit</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
<script src="firebase.js"></script>
<script src="app.js"></script>
</body>
</html>
